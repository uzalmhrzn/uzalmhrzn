name: tailscale

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Tailscale Action
        uses: ./
        with:
          authkey: ${{ secrets.TAILSCALE_AUTHKEY }}

      - name: check for
        run:
          tailscale status | grep -q hello